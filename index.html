<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="teste">
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <div class="cabecalho__conteudo">
                <a href="index.html">
                    <img class="imgHeader" src="./imagens/AluraGeek.png" alt="AluraGeek" srcset="">
                </a>
                
                <a href="adicionarCard.html">
                    <img class="imgVideo" src="./imagens/video.png" alt="" srcset="">
                </a>

            </div>
        </nav>
    </header>

    <section class="mobile">
        <div class="titulo__center">
            <h2 class="formulario__titulo">Envie um card!</h2>
        </div>
        <form class="container__formulario" data-imagem>
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Imagem do Card</label>
                    <input name="imagem" class="campo__escrita" required
                        placeholder="Por exemplo: https://img.freepik.com/fotos-gratis/nave-espacial-orbita-o-cometa-azul-brilhante-da-galaxia-escura-gerado-pela-ia_188544-9662.jpg" id='url' data-imagem/>
                </div>


                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo do Card</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dÃª o nome do card"
                        id='titulo' data-titulo/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Valor do card</label>
                    <input name="valor" class="campo__escrita" required placeholder="Insira o valor do card"
                        id='valor' data-valor/>
                </div>
                <input class="formulario__botao" type="submit" />
        </form>
    </section>

    <section class="main">
        <div class="button__meus__produtos">
            <button class="button__meus__produtos__estilizado">Meus Produtos:</button>
        </div>
        <div class="container__card" data-lista >
           
        </div>


    </section>

    <footer class="rodape">
        <div class="rodape__menu">
            <div class="rodape__titulo">
                <img src="./imagens/AluraGeek.png" alt="" srcset="">
                <p class="footer">DESENVOLVIDO POR MATHEUS DE ASSIS</p>
                <p class="footer"> ALURA LATAM- 2024</p>
            </div>
        </div>
    </footer>

    <script src="./JavaScript/conectaApi.js"></script>
    <script src="./JavaScript/mostrarCard.js" type="module"></script>
</body>

</html>
